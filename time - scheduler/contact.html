<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable - App</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/b63f40c510.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="nav-bar">
        <img src="assets/Images/logo.jpg" class="logo">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About App</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="wrapper">
            <!-- ======= FORMULAIRE =======-->
            <form action="#">
                <div class="dbl-field">
                    <div class="field">
                        <input type="text" name="name" placeholder="Enter your name">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="field">
                        <input type="email" name="email" placeholder="Enter your email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>
                <div class="dbl-field">
                    <div class="field">
                        <input type="number" name="phone" placeholder="Enter your phone number">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="field">
                        <input type="text" name="status" placeholder="You are Lecturer or Student ?">
                        <i class="fa-solid fa-users"></i>
                    </div>
                </div>
                <div class="message">
                    <textarea name="message" placeholder="Write your message"></textarea>
                </div>
                <div class="button-area">
                    <button type="submit">Send Message</button>
                    <span></span>
                </div>
            </form>
        </div>
    </div>


    <!-- =========== FOOTER SECTION ========== -->
    <div class="footer">
        <div class="small-container">
            <div class="row row-3">
                <div class="footer-col-1">
                    <img src="assets/Images/logo.jpg" class="logo">
                    <p>
                        Find anything else about the University on the university website.
                    </p>
                </div>
                <div class="footer-col-2">
                    <h3>Useful Links</h3>
                    <ul>
                        <li><a href="#">University website</a></li>
                        <li><a href="#">Blog Post</a></li>
                        <li><a href="#">Join University</a></li>
                        <li><a href="#">Join Affiliate</a></li>
                    </ul>
                </div>
                <div class="footer-col-3">
                    <h3>Leave Us Feedback</h3>
                    <input type="text" placeholder="feedback">
                    <button type="submit">Send</button>
                </div>
            </div>

            <hr>
            <p class="copyright">Copyright &copy; 2021 - 2022 TP INF 3036 All Right reserved</p>
        </div>
    </div>

</body>
</html>
